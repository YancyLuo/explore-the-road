<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DOM</title>
</head>
<body>

<script>
var arr = ['a',['b','c',[7, 8]],2,['d','e','f'],'g',3,4]

function flatArr(arr) {
  let result = []
  let each = function(n) {
    if(Array.isArray(n)) {
      n.forEach(v => {
        each(v)
      })
    } else {
      result.push(n)
    }
  }
  each(arr)
  return result
}

console.log(flatArr(arr))
</script>
</body>
</html>
